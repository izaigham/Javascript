<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <title>video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <video src="assets/video/StoryOfPakistanPromo.mp4" class="screen" poster="assets/images/poster.jpg"></video>
    <!-- contorls is a built in control in HTML5 to control the video -->
    <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop fa-2x"></i>
        </button>
        <input type="range"  id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>


    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/89aaa97526.js" crossorigin="anonymous"></script>
</body>
</html>
