<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Can you gues the hidden word? Please enter a letter.</p>
    <div class="game-container">
        <svg height="250px" widht="200px" class="figure-container">
            <!-- Hangman Platform -->
            <line x1="60" y1="20" x2="140" y2="20"/>
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <!-- Hangman Head -->
            <circle cx="140" cy="70" r="20" class="hangman-part"/>
            <!-- Hangman Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="hangman-part"/>
            <!-- Hangman Arms -->
            <line x1="140" y1="120" x2="120" y2="100"class="hangman-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="hangman-part"/>
            <!-- Hangman legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="hangman-part"/>
            <line x1="140" y1="150" x2="160" y2="180" class="hangman-part"/>
        </svg>
            <div class="wrong-letters" id="wrong-letters">
            <p>Wrong Gueses</p>
            <span>z, x, y, b</span>
        </div>
        <div class="word" id="word">
            <div class="letter">h</div>
            <div class="letter">e</div>
            <div class="letter">l</div>
            <div class="letter">l</div>
            <div class="letter">o</div>
        </div>

    </div>

    <!-- Container for the pop up msg: win or loss -->
    <div class="popup-container" id="popup-conatiner">
        <div class="popup">
            <h2 id="win-loss">
                You won!
            </h2>
            <button id="restart">
                Restart Game
            </button>
        </div>
    </div>


    <!-- container for sliding Notificatioin: Repeat letter Input -->
    <div class="slider-container" id="slider-container">
       <p>You have already enter this letter.</p> 
    </div>


    <script src="./script.js"></script>
</body>
</html>
