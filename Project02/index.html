<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Theater</title>
</head>
<body>
    
    <div class="movie-container">
        <label for="">Please Select your movie</label>
        <select id="movie">
            <option value="15">Top Gun Maverick ($15)</option>
            <option value="20">No Time To Die ($20)</option>
            <option value="10">The Lion King ($10)</option>
            <option value="12">Mission Imposible ($12)</option>
            <option value="15">Jumanji ($15)</option>
        </select>
    </div>

    <ul class="legend">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
       
    </ul>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat occupied">1</div>
            <div class="seat">2</div>
            <div class="seat">3</div>
            <div class="seat">4</div>
            <div class="seat">5</div>
            <div class="seat">6</div>
            <div class="seat">7</div>
            <div class="seat">8</div>
        </div>
        <div class="row">
            <div class="seat">9</div>
            <div class="seat">10</div>
            <div class="seat">11</div>
            <div class="seat occupied">12</div>
            <div class="seat occupied">13</div>
            <div class="seat">14</div>
            <div class="seat">15</div>
            <div class="seat">16</div>
        </div>
        <div class="row">
            <div class="seat">17</div>
            <div class="seat">18</div>
            <div class="seat">19</div>
            <div class="seat">20</div>
            <div class="seat">21</div>
            <div class="seat">22</div>
            <div class="seat occupied">23</div>
            <div class="seat">24</div>
        </div>
        <div class="row">
            <div class="seat occupied">25</div>
            <div class="seat occupied">26</div>
            <div class="seat">27</div>
            <div class="seat">28</div>
            <div class="seat">29</div>
            <div class="seat">30</div>
            <div class="seat">31</div>
            <div class="seat">32</div>
        </div>
        <div class="row">
            <div class="seat">33</div>
            <div class="seat">34</div>
            <div class="seat">35</div>
            <div class="seat occupied">36</div>
            <div class="seat occupied">37</div>
            <div class="seat">38</div>
            <div class="seat">39</div>
            <div class="seat">40</div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> seats for a total price of $ <span id="total">0</span>.
    </p>
    <a href="../index.html">
        <button>Home</button>
    </a>

    <script src="script.js"></script>
</body>
</html>
