<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Random Meal Finder</title>
</head>

<body>
    <div class="container">
        <h1>Random Meal Finder</h1>
        <!-- The search form -->
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Enter meal or keyword for search">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-random" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>

        <!-- Result Heading -->
        <div id="result-heading"></div>

        <!-- container for all meals from API search -->
        <div class="meals" id="meals"></div>

        <!-- To display additional information for a selected meal -->
        <div id="selected-meal"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
